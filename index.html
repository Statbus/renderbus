<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Renderbus</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #101010;
            image-rendering: pixelated;
        }

        .leaflet-container {
            height: 100%;
            width: 100%;
            background-color: #101010
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script>
        const bounds = [[0, 0], [-255, 255]];
        const map = L.map('map', {
            "center": [-128, 128],
            "zoom": 4,
            "crs": L.CRS.Simple,
        }).setView([128,-128], 1);

        const options = {
            maxNativeZoom: 5,
            maxZoom: 7,
            crs: L.CRS.Simple,
            attribution: false
        };

        map.fitBounds(bounds);
        map.setMaxBounds(bounds);

        var layers = {}
        const response = fetch('maps.json').then(response => response.json()).then(response => {
            for (const [key, m] of Object.entries(response)) {
                var stationMap = m.map_file.replace('.dmm', '')
                if (m.hasOwnProperty('traits')) {
                    for (const [i, e] of Object.entries(m.traits)) {
                        var zLevel = parseInt(i);
                        var layer = { [`${m.map_name} - ${zLevel + 1}`]: new L.tileLayer(`/tiles/${stationMap}-${zLevel + 1}/{z}/tile_{x}-{y}.png`, options) }
                        layers = Object.assign(layers, layer)
                    };
                } else {
                    var layer = { [m.map_name]: new L.tileLayer(`/tiles/${stationMap}-1/{z}/tile_{x}-{y}.png`, options) }
                    layers = Object.assign(layers, layer)
                }
            }
            console.log(layers)
            const layerControl = L.control.layers(layers).addTo(map);
        })
        const revisionResponse = fetch('revision.json').then(response => response.json()).then(response => {
            const attribution = new L.control.attribution().addAttribution(`Renders from commit <a href="https://github.com/tgstation/tgstation/commit/${response.hash}" target="_blank">${response.shorthash}</a> on ${response.date}`).addTo(map)
        })

    </script>
</body>

</html>
